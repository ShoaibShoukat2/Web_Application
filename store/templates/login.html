{% extends 'NavBar.html' %} {% load static %} {% block content %}

<link rel="stylesheet" href="{% static 'app\css\login13.css' %}" />
<title>Registration</title>

<div class="big-container">
  <div class="container">
    <div class="header">
      <h2>Create an Account</h2>
    </div>

    <form method="POST" style="padding: 30px 40px">
      <div id="signup_form">
        {% csrf_token %} {% if error %}
        <div class="alert">{{error}}</div>
        {% endif %}

        <div class="form-control">
          <label>Email</label>
          <input
            type="email"
            name="login_email"
            value="{{loginEmail}}"
            id="user_email"
            placeholder="@email"
          />
          <i class="fas fa-check-circle" id="check_circle3"></i>
          <i class="fas fa-exclamation-circle" id="exclam_circle3"></i>
          <small id="errorMessage3">error message</small>
        </div>
        <div class="form-control">
          <label>Password</label>
          <input
            type="password"
            name="login_pass"
            id="user_password"
            placeholder="**********"
          />
          <i class="fas fa-check-circle" id="check_circle4"></i>
          <i class="fas fa-exclamation-circle" id="exclam_circle4"></i>
          <small id="errorMessage4">error message</small>
        </div>
      </div>
      <button type="submit" id="btn_register">Login</button>
    </form>
  </div>
</div>

<script
  type="text/javascript"
  src="{% static 'app\Java\login12.js' %}"
></script>

{% endblock %}
