{% extends 'NavBar.html' %}
<!-- load static f -->
{% load static %} {% block content %}
<link rel="stylesheet" href="{% static 'app\css\registration12.css' %}" />
<title>Registration</title>

<div class="big-container">
  <div class="container">
    <div class="header">
      <h2>Create an Account</h2>
    </div>

    <form method="POST" style="padding: 30px 40px">
      <div id="signup_form">
        {% csrf_token %} {% if error %}
        <div class="alert">{{error}}</div>

        {% endif %}
        <div class="form-control">
          <label>User name</label>
          <input
            type="text"
            name="u1"
            id="user_name"
            value="{{value.username}}"
            placeholder="username"
          />
          <i class="fas fa-check-circle" id="check_circle1"></i>
          <i class="fas fa-exclamation-circle" id="exclam_circle1"></i>
          <small id="errorMessage1">error message</small>
        </div>

        <div class="form-control">
          <label>Phone</label>
          <input
            type="phone"
            name="up"
            value="{{value.userphone}}"
            id="user_phone"
            placeholder="03##########"
          />
          <i class="fas fa-check-circle" id="check_circle2"></i>
          <i class="fas fa-exclamation-circle" id="exclam_circle2"></i>
          <small id="errorMessage2">error message</small>
        </div>

        <div class="form-control">
          <label>Email</label>
          <input
            type="email"
            name="ue"
            id="user_email"
            value="{{value.useremail}}"
            placeholder="@email"
          />
          <i class="fas fa-check-circle" id="check_circle3"></i>
          <i class="fas fa-exclamation-circle" id="exclam_circle3"></i>
          <small id="errorMessage3">error message</small>
        </div>
        <div class="form-control">
          <label>Password</label>
          <input
            type="password"
            name="upass"
            id="user_password"
            placeholder="**********"
          />
          <i class="fas fa-check-circle" id="check_circle4"></i>
          <i class="fas fa-exclamation-circle" id="exclam_circle4"></i>
          <small id="errorMessage4">error message</small>
        </div>
        <div class="form-control">
          <label>Re-password</label>
          <input
            type="password"
            name="urp"
            id="user_rePassword"
            placeholder="***********"
          />

          <i class="fas fa-check-circle" id="check_circle5"></i>
          <i class="fas fa-exclamation-circle" id="exclam_circle5"></i>
          <small id="errorMessage5">error message</small>
        </div>
      </div>
      <button type="submit" id="btn_register">Registration</button>
    </form>
  </div>
</div>

<script type="text/javascript" src="{% static 'app\Java\signup.js' %}"></script>

{% endblock %}
